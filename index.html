<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }

        .right-header {
            display: flex;
            align-items: center;
        }

        .right-header span {
            margin-right: 10px;
        }

        .discord-icon {
            width: 40px;
            height: 40px;
        }

        h1 {
            margin-top: 50px;
            font-size: 48px;
            color: #333;
        }

        a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <!-- Left side: Icon -->
        <div class="left-header">
            <span>YOUR ICON TEXT IN MIDDLE</span> <!-- Replace with your desired text -->
        </div>

        <!-- Right side: Text and Discord Icon -->
        <div class="right-header">
            <span>YOUR TEXT</span>
            <a href="https://discord.com" target="_blank">
                <img src="https://cdn.prod.website-files.com/6257adef93867e50d84d30e2/636e0a6a49cf127bf92de1e2_icon_clyde_blurple_RGB.png" alt="Discord" class="discord-icon">
            </a>
        </div>
    </header>

    <!-- Main content -->
    <h1>WELCOME TO NAME?</h1>

</body>
</html>
