<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            position: relative;
        }

        .center-header {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
        }

        .center-header img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .discord-icon {
            width: 40px;
            height: 40px;
        }

        h1 {
            margin-top: 50px;
            font-size: 48px;
            color: #333;
        }

        a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <div class="center-header">
            <img src="your-icon.png" alt="Icon">
            <span>YOUR TEXT HERE</span>
        </div>

        <a href="https://discord.com" target="_blank">
            <img src="discord-icon.png" alt="Discord" class="discord-icon">
        </a>
    </header>

    <!-- Main content -->
    <h1>WELCOME TO NAME?</h1>

</body>
</html>
